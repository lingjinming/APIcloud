<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {
            text-align: center;
        }
        
        .row {
            width: auto;
            height: 70px;
            box-sizing: border-box;
            margin-left: 32px;
            margin-right: 32px;
            padding-top: 40px;
            border-bottom: 1px solid #888;
        }
        
        .input {
            width: 100%;
            height: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 20px;
        }
        
        .btn {
            width: auto;
            height: 50px;
            margin-left: 32px;
            margin-right: 32px;
            margin-top: 32px;
            background-color: #e3007f;
            line-height: 50px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            border-radius: 8px;
        }
        
        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="row">
        <input id="username" class="input" type="text" placeholder="用户名">
    </div>
    <div class="row">
        <input id="password" class="input" type="password" placeholder="密码">
    </div>
    <div class="btn" tapmode="highlight" onclick="fnLogin();">登录</div>
    <!-- <div class="btn-third-party">使用微信登录</div> -->
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/globalApp.js"></script>

<script type="text/javascript">
    apiready = function() {
        // fnInitUIInput();
    };
    var loginUrl = globalData.baseUrl + globalData.toLogin; //登录接口
    var token = 123456;
    //console.log(loginUrl)
    var UIInput;
    var usernameUIInputId;
    var passwordUIInputId;
    var usernameValue;
    var passwordValue;


    function fnInitUIInput() {
        // 用户名输入框模块
        var username = $api.byId('username');
        var usernameRect = $api.offset(username);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: usernameRect.l,
                y: usernameRect.t,
                w: usernameRect.w,
                h: usernameRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: true,
            maxRows: 1,
            placeholder: '用户名',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                usernameUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: usernameUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: usernameUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                usernameValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        // 密码输入框模块
        var password = $api.byId('password');
        var passwordRect = $api.offset(password);
        UIInput.open({
            rect: {
                x: passwordRect.l,
                y: passwordRect.t,
                w: passwordRect.w,
                h: passwordRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '密码',
            keyboardType: 'default',
            inputType: 'password',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                passwordUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: passwordUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                passwordValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }

    // 登录
    function fnLogin() {
        api.ajax({
            url: loginUrl,
            method: 'post',
            headers: {
                "X-APICloud-AppId": api.appId,
                "X-APICloud-AppKey": 'D82E0BFD-6F5F-0313-CE4E-A2B09F9E9957'
            },
            data: {
                values: {
                    // "loginname": $api.byId("username").value,
                    // "password": $api.byId("password").value,
                    "loginname": "ljm",
                    "password": 993510,
                    "cid": api.deviceId,
                    "token": token
                }
            }
        }, function(ret, err) {
            alert(ret)
            if (ret) {
                // 保存用户信息
                $api.setStorage('userInfo', ret);

                api.alert({
                    title: '提示',
                    msg: '登录成功',
                }, function(ret, err) {
                    api.closeWin();
                    api.openWin({
                        name: 'mainWin',
                        url: './mainWin.html',
                        bounces: false,
                        pageParam: {
                            userInfo: ret
                        }
                    });
                });
            } else {
                api.toast({
                    msg: err,
                    duration: 2000,
                    location: 'middle'
                });
            }
        });
    }

    // 被注册页面调用，用于从注册页面传递用户名
    function fnSetUsername(username_) {
        usernameValue = username_;
        UIInput.value({
            id: usernameUIInputId,
            msg: username_
        }, function(ret, err) {});
    }
</script>

</html>
