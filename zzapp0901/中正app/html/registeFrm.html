<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <style>
        .row {
            box-sizing: border-box;
            width: auto;
            margin-left: 32px;
            margin-right: 32px;
            padding-top: 40px;
            border-bottom: 1px solid #888;
        }
        
        .input {
            width: 100%;
            height: 20px;
            line-height: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .btn {
            width: auto;
            height: 50px;
            margin-left: 32px;
            margin-right: 32px;
            margin-top: 32px;
            background-color: #e3007f;
            color: #fff;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            border-radius: 8px;
        }
        
        .highlight {
            opacity: 0.7;
        }
        
        .fnGetCode_btn {
            float: left;
            width: 60px
        }
    </style>
</head>

<body>
    <div class="row">
        <input id="username" class="input" type="text" placeholder="用户名">
    </div>
    <div class="row">
        <input id="password" class="input" type="password" placeholder="密码">
    </div>
    <div class="row">
        <input id="tel" class="input" type="text" placeholder="手机号">
    </div>
    <div class="marb20">
        <input id="code" class="input" type="text" placeholder="验证码">
        <div class="btn fnGetCode_btn" onclick="fnGetCode()">获取验证码</div>
    </div>
    <div class="row">
        <div class="btn" tapmode="highlight" onclick="fnRegister();">注册</div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/globalApp.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnInitUIInput();
    };
    var getCodeUrl = globalData.baseUrl + globalData.getCode; //获取验证码
    var registUrl = globalData.baseUrl + globalData.toRegist; //注册
    var UIInput;
    var usernameUIInputId;
    var passwordUIInputId;
    var usernameValue;
    var tel;
    var passwordValue;
    var cid;
    var code;


    function fnInitUIInput() {
        // 用户名输入框模块
        var username = $api.byId('username');
        var usernameRect = $api.offset(username);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: usernameRect.l,
                y: usernameRect.t,
                w: usernameRect.w,
                h: usernameRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: true,
            maxRows: 1,
            placeholder: '用户名',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                usernameUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: usernameUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: usernameUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                usernameValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        // 密码输入框模块
        var password = $api.byId('password');
        var passwordRect = $api.offset(password);
        UIInput.open({
            rect: {
                x: passwordRect.l,
                y: passwordRect.t,
                w: passwordRect.w,
                h: passwordRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '密码',
            keyboardType: 'default',
            inputType: 'password',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                passwordUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: passwordUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                passwordValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }
    //获取验证码
    function fnGetCode() {
        api.ajax({
            url: getCodeUrl,
            method: "post",
            data: {
                values: {
                    tel: $api.byId("tel").value
                }
            }
        }, function(ret, err) {
            alert(ret.status)
            console.log(ret)

        });
    };
    // 注册
    function fnRegister() {
        if (!usernameValue) {
            if (api.systemType == 'android') {
                setTimeout(function() {
                    UIInput.popupKeyboard({
                        id: usernameUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: usernameUIInputId
                });
            }
            return;
        }
        if (!passwordValue) {
            if (api.systemType == 'android') {
                setTimeout(function() {
                    UIInput.popupKeyboard({
                        id: passwordUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: passwordUIInputId
                });
            }
            return;
        }

        api.ajax({
            url: registUrl,
            method: 'post',
            headers: {
                "X-APICloud-AppId": api.appId,
                "X-APICloud-AppKey": 'D82E0BFD-6F5F-0313-CE4E-A2B09F9E9957'
            },
            data: {
                values: {
                    "userName": $api.byId("username").value,
                    "tel": $api.byId("tel").value,
                    "pwd": $api.byId("password").value,
                    "cid": $api.byId("code").value,
                    "code": api.deviceId,
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log(ret)
                api.alert({
                    title: '提示',
                    msg: '注册成功',
                }, function(ret, err) {
                    console.log(ret)
                    if (ret) {
                        // 跨窗口执行Script, 将用户名传给登录页面
                        api.execScript({
                            name: 'loginFrm',
                            frameName: 'loginFrm',
                            script: 'fnSetUsername(\"' + usernameValue + '\");'
                        });
                        api.closeWin();
                    }
                });
            } else {
                api.toast({
                    msg: '注册失败，用户名已被占用',
                    duration: 2000,
                    location: 'middle'
                });
            }
        });
    }
</script>

</html>
